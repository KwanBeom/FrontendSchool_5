<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/form.css">
    <link rel="stylesheet" href="./style/header.css">
    <title>회원가입 | 두근두근 비밀일기</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header-wrap">
            <a href="#"><img src="./image/logo.svg" alt="두근두근 비밀일기 로고"></a>
            <a href="./index.html" class="join-btn">로그인</a>
        </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main class="form-container">
        
        <h1 class="form-text">
            <img src="./image/logo.svg" alt="두근두근 비밀일기 로고">
            <strong>회원가입</strong>
        </h1>

        <form class="login-form">

            <label for="user-email">이메일</label>
            <input type="email" id="user-email" required>
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" required>
            <label for="user-pw">닉네임</label>
            <input type="text" id="user-name" required>
            
            <button type="submit">회원가입</button>
        </form>

    </main>
    <!-- //main -->

    <!-- footer -->
    <footer>
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
    <!-- //footer -->
</body>
</html>
