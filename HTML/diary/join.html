<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
    <title>회원가입 | 두근두근 비밀일기</title>
</head>
<body>
    <header>
        <div class="header-wrap">
            <h1><a href="#"><img class="logo" src="image/logo.svg" alt="두근두근 비밀일기 로고"></a></h1>
            <div>
                <a href="index.html" class="btn-join">로그인</a>
            </div>
        </div>
    </header>
    <main>
        <h2 class="img-title">
            <img src="./image/logo.svg" alt="">
            <strong class="line">회원가입</strong>
        </h2>

        <form class="form-wrap">
            <label class="label-style" for="user-email">이메일</label>
            <input class="input-style" type="email" id="user-email" required>
            <label class="label-style" for="user-pw">비밀번호</label>
            <input class="input-style" type="password" id="user-pw" required>
            <label class="label-style" for="user-name">닉네임</label>
            <input class="input-style" type="password" id="user-name" required>

            <button class="black-btn" type="submit">회원가입</button>
        </form>
    </main>
    <footer>
        <p>Copyright 2023. WENIV All rights reserved.</p>
    </footer>
</body>
</html>
