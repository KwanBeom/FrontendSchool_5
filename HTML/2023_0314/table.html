<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, td, tr{
            border:1px solid #ccc;
        }
        .red{
            background-color: red;
        }
        .pink{
            background-color: pink;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <caption>설명</caption>
        <colgroup>
            <!-- <col class="yellow">
            <col class="red">
            <col class="green">
            <col class="pink"> -->
            <col span="2" class="pink">
            <col span="2" class="green">
        </colgroup>
        <thead>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
        </thead>
        <tbody>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </tfoot>
    </tr>
    </table>

</html>
