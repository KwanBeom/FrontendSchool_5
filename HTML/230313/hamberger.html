<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴 만들기</title>
    <style>
        .burger{
            cursor:pointer;
        }
        .bar{
            width: 50px;    
            height: 5px;
            background: #000;
            border-radius: 10px;
            display: block;
        }
        .bar:nth-child(-n+2){
            margin-bottom: 10px;
        }

        .burger:hover .bar{
            position: relative;
        }
        .burger:hover .bar:first-child{
            transform: rotate(45deg);
            margin-top:25px;
        }
        .burger:hover .bar:nth-child(2){
            visibility: hidden;
        }
        .burger:hover .bar:last-child{
            transform: rotate(-45deg);
            margin-top:-25px;
        }
    </style>
</head>
<body>
    <button class="menu" type="button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</body>
</html>
