<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gird</title>
</head>
<style>
    header{
        background: seagreen;
    }
    section{
        background: steelblue;
    }
    aside{
        background: gold;
    }
    footer{
        background: salmon;
    }
    .container{
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        grid-template-columns: 3fr 1fr;
        grid-template-areas: 
        "header header"
        "section aside"
        "footer footer";
        gap:10px;
    }
    .container header{
        grid-area: header;
    }
    .container section{
        grid-area: section;
    }
    .container aside{
        grid-area: aside;
    }
    .container footer{
        grid-area: footer;
    }
</style>
<body>
    <div class="container">
        <header>header</header>
        <section>section</section>
        <aside>aside</aside>
        <footer>footer</footer>
    </div>
</body>
</html>
