<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dense</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 2fr 1fr 2fr;
        grid-template-rows: 2fr 1fr 2fr;
        background:#ccc;
        width:500px;
        height:500px;
        grid-auto-flow: row;
        gap:5px;
    }
    .item{
        background: skyblue;
    }
    .item:first-child{
        background: royalblue;
        grid-row: span 1;
        grid-column: span 2;
    }
    .item:nth-child(2){
        background: gold;
        grid-row: span 2;
        grid-column: span 1;
    }
    .item:nth-child(3){
        background: slateblue;
    }
    .item:nth-child(4){
        background: coral;
    }
    .item:nth-child(5){
        background: rosybrown;
        
    }
    .item:nth-child(6){
        background: green;
        grid-column: span 2;
    }
</style>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
