<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
    .flex-container{  
        background:#ddd;
        width:200px;
        height:200px;
        display: flex;
        flex-direction: column;
        align-items:flex-end;
        flex-wrap: wrap;
        justify-content: center;
    }
    .flex-item{
        width:50px;
        height:50px;
        color:#fff;
        text-align:center;
        line-height:50px;
        font-weight:bold;
        background:royalblue;
    }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">A</div>
    </div>
</body>
</html>
