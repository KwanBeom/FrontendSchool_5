<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼 만들기</title>
    <style>
        @font-face {
        font-family: "SpoqaHanSansNeo-Regular";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff")
            format("woff");
        font-weight: normal;
        font-style: normal;
        }

    * {
    font-family: "SpoqaHanSansNeo-Regular";
    font-size:10px;
    }
    .hidden {
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
    }
    a, p{
        margin:0; 
        text-decoration: none; 
        line-height: 15px;
        font-size:1.2em;
    }
    a{
        color:#767676;
    }
    .login-form{
        border:1px solid #DBDBDB;
        padding: 18px 16px;
        box-sizing:border-box;
        border-radius: 5px;
        width:350px;
    }
    .login-btn{
        background:#711BFF;
        text-align: center;
        display: block;
        border-radius: 4px;
        line-height:40px;
        color:#fff;
        margin: 16px 0;
    }
    .login-btn img{
        vertical-align: text-bottom;
        width:64px;
        height:18px;
        margin-right: 8px;
    }
    .id{
        background:url('img/icon-lock.png') no-repeat 0 50% / 1em;
        padding-left:1.2em;
    }
    .pw::before{
        content:'|';
        margin: 0 4px 0;
    }
    .signin{
        background: url('img/icon-user.png') no-repeat 0 50% / 1em;
        padding-left:1.2em;
        float:right;
    }
    </style>
</head>
<body>
    <div class="login-form">
        <h1 class="hidden">로그인</h1>
        <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a href="#" class="login-btn"><img src="img/weniv-logo.png" alt="">로그인</a>
        <div class="find">
            <a href="#" class="id">아이디</a>
            <a href="#" class="pw">비밀번호찾기</a>
            <a href="#" class="signin">회원가입</a>
        </div>
    </div>
</body>
</html>
