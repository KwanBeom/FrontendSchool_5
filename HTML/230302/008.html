<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 실습</title>
    <style>
        div{
            background:plum;
            width:100px;
            height:100px;
            display: inline-block;
            margin-right: 10px;
        }
        div:nth-child(1){
            border-radius:50%;
        }
        div:nth-child(2){
            border-radius: 10px;
        }
        div:nth-child(3){
            border-radius: 100% 0 0 0;
        }
        div:nth-child(4){
            border-radius: 100% 0;
        }
        div:nth-child(5){
            border-radius: 0 50% 0 50%;
        }
        div:nth-child(6){
            border-radius: 100px 100px 0 0;
            height:50px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
