<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <script src=""></script>
    <title></title>
    <style>
        .a11y-hidden {
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }
        .label-hold{
            display: inline-block;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
        }

        .label-hold::before{
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            vertical-align: -5px;
            margin-right: 8px;
            border-radius: 5px;
        }

        .inp-hold:checked + .label-hold::before{
            background: url('./images/checkmark.png') 0 0 / cover no-repeat;
        }
        .inp-hold:focus-visible + .label-hold::before{
            outline: 3px solid black;
        }
        </style>
</head>
<body>

            <input type="checkbox" id="inpHold" class="inp-hold a11y-hidden">
            <label for="inpHold" class="label-hold">로그인 상태 유지</label>

</body>
</html>
