<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
</head>
<style>
    header{
        width:100%;
        height:200px;
        background:red;
        margin-bottom:10px;
    }
    section {
        width:75%;
        height:500px;
        float:left;
        border-right:10px solid #fff;
        box-sizing: border-box;
        background: royalblue;
    }
    aside {
        width: 25%;
        height:500px;
        float:right;
        background: purple;
        margin-bottom : 10px;
    }
    footer{
        clear:both;
        width:100%;
        height: 100px;
        background:gray;
    }
</style>
<body>
    <header>

    </header>
    <section>

    </section>
    <aside>

    </aside>
    <footer>

    </footer>
</body>
</html>
