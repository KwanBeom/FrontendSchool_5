<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <style>
    .thumbnail01 {
        position: relative;
        height: 0;
        padding-top: 50%; 
        overflow: hidden;}
    .thumbnail01 img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
}
.thumbnail02 img{
  width:300px;
  aspect-ratio: 2 / 1;
  object-fit:cover;
}
    </style>
</head>
<body>
    <div class="thumbnail01">
        <img src="https://github.com/stronger-deer/myBlog/blob/main/img/main-visual.jpg?raw=true"alt="한 성인이 스케이트보드를 타고 있다" />
    </div>
    <div class="thumbnail02">
        <img src="https://github.com/stronger-deer/myBlog/blob/main/img/main-visual.jpg?raw=true"alt="한 성인이 스케이트보드를 타고 있다" />
    </div>
</body>
</html>
