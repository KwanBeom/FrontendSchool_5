<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴 만들기</title>
    <style>
        .menu-trigger{
            width:50px;
            height:35px;
            position: relative;
            display: block;
        }
        .menu-trigger span{
            width: 50px;    
            height: 5px;
            background: #000;
            border-radius: 10px;
            position: absolute;
            transition: .2s;
        }
        span:nth-child(1){
            top:0;
        }
        span:nth-child(2){
            top:50%;
            transform: translate(0, -50%);
        }
        span:nth-child(3){
            bottom:0;
        }
        .menu-trigger:hover span:nth-child(1){
            transform: rotate(45deg);
            top:50%;
        }
        .menu-trigger:hover span:nth-child(2){
            transform: translate(50%, 0);
            opacity: 0;
        }
        .menu-trigger:hover span:nth-child(3){
            transform: rotate(-45deg);
            top:50%;
        }
    </style>
</head>
<body>
    <a class="menu-trigger" href="#">
        <span></span>
        <span></span>
        <span></span>
    </a>
</body>
</html>
