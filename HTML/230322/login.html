<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title></title>
</head>
<body>
    <div class="login-modal">

        <div class="modal-header">
            <h1>로그인 또는 회원가입</h1>
            <button type="button" class="close-btn">
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="modal-content">

            <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>

            <form id="login">
                <input type="text" id="user-id" pattern="^([a-z0-9_]){6,50}$" placeholder="아이디">
                <label class="a11y-hidden" for="user-id">아이디</label>
                <input type="password" id="user-pw" placeholder="비밀번호">
                <label class="a11y-hidden" for="user-pw">비밀번호</label>
                <input type="checkbox" id="still-login" class="a11y-hidden">
                <label for="still-login" class="login-chkbox">로그인 상태 유지</label>
                <button type="submit" form="login">로그인</button> 
            </form>

            <p class="join-find">
                <a href="#" class="join">회원가입</a>
                <a href="#" class="find">아이디/비밀번호 찾기</a>
            </p>

            <p class="section-line">또는</p> 
            <section class="sns-login">
                <h2 class="a11y-hidden">SNS 아이디로 로그인</h2>
                <a href="#" class="account-google">구글 계정으로 로그인</a>
                <a href="#" class="account-facebook">페이스북 계정으로 로그인</a>
                <a href="#" class="account-naver">네이버 계정으로 로그인</a>
                <a href="#" class="account-kakao">카카오톡 계정으로 로그인</a>
            </section>       
        </div>

    </div>
</body>

</html>
