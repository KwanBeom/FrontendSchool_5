<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src=""></script>
    <title>폰트적용</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Song+Myung&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet&display=swap');
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url("font/Pretendard-Regular.woff") format("woff");
        }
        @font-face {    
            font-family: 'Pretendard-Bold';
            src: url("font/Pretendard-Bold.woff") format("woff");
        }
        p{
            font-family: 'nanum pen script', sans-serif;
        }
        .font-face{
            font-family: 'song myung', sans-serif;
        }
        .regular{
            font-family: 'pretendard-regular', sans-serif;
        }
        .bold{
            font-family: 'pretendard-bold', sans-serif;
        }
        .import{
            font-family: 'hahmlet', sans-serif;
        }
    </style>
</head>
<body>
    <p>안녕하세요</p>
    <p class="font-face">안녕하세요</p>
    <p class="regular">안녕하세요</p>
    <p class="bold">안녕하세요</p>
    <p class="import">안녕하세요</p>
</body>
</html>
