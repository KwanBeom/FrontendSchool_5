<!DOCTYPE html>
<html lang="ko_KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #b{
        color:aqua;
    }
    .a{
        color:red;
        border: 1px solid #ccc;
    }
    p:nth-child(2){
        color:salmon;
    }
    p{
        color:blue;
    }
</style>
<body>
    <p class="a" id="b">우선순위</p>
    <p>두번째</p>
</body>
</html>
