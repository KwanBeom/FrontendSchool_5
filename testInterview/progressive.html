<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .layout-grid {
      display: grid;
    }
    .layout-flex {
      display: grid;
    }
  </style>
  <body>
    <picture>
      <source srcset="test.webp" type="image/webp" />
      <source srcset="test.avif" type="image/avif" />
      <img src="test.jpeg" alt="테스트 이미지" />
    </picture>
  </body>

  <script>
    const container = document.querySelector(".container");
    if (container.style.grid !== undefined) {
      container.classList.add("layout-grid");
    } else {
      container.classList.add("layout-flex");
    }
  </script>

  <video>
    <source src="test.mp4" type="video/mp4" />
    <source src="test.webm" type="video/webm" />

    <p>사용하시는 브라우저가 비디오를 지원하지 않습니다.<a href="최신 브라우저 링크">ㅎㅇ</a></p>
  </video>

  <canvas></canvas>

  <script>
    const canvas = document.createElement("canvas");
    const strong = document.createElement("strong");
    const ctx = canvas.getContext("webgl");

    if (ctx) {
      document.body.append(canvas);
    } else {
      strong.textContent = "이 사이트는 구형 브라우저에서 정상적으로 작동하지 않습니다!";
      document.body.append(strong);
    }
  </script>

  <!-- 우아한 성능저하란(graceful degradation)?최신 브라우저에서 최신 기술의 사용자 경험을 제공하지만 이전 브라우저에서는 더 낮은 수준의 사용자 경험으로 단계적으로 저하될 수 있도록 하는 방법입니다. -->
  <!-- 점진적 향상 기법이란 이전 기술 환경에서 동작하도록 만들고 최신 기술을 사용할 수 있게 만드는 것 -->

  <!-- 
  우아한 성능저하와 점진적 향상 기법의 차이는 무엇인가요?
둘 다 최신 기술을 지원 하는 환경과 그렇지 못한 환경을 모두 대응 하려는 의도를 가지고 있는 방법론이지만 

점진적 향상은 기본적으로 제공하고자 하는 기능을 100%제공 하면서 최신 환경에서는 그 이상의 사용자 경험을 제공하려 합니다.

우아한 성능저하는 제공하고자 하는 기능이 100%라면 구형 환경에서는 그 기능의 일부라도 제공하여 기능 정지라는 최악의 사용자 경험을 회피하고자 하는 의도를 가집니다. 
--></html>
