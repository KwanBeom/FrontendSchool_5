<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JQuery</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
    <h1>JQuery</h1>
    <div></div>
<body>


    <script>
        $("h1").click(function(){
            $("div").slideUp();
            $("div").slideDown();
            $("div").fadeOut();
            $("div").fadeIn();
        })
    </script>
</body>

</html>
