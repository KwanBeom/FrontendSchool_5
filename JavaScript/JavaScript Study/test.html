<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <script src=""></script>
    <title></title>
</head>
<body>
    <button>버튼</button>
  
  <script>
    function print() {
    console.log(this);
    };

    function onclick(){ // onClick 함수가 생성
    print();
    };

    // 동일한 이름인 onclick에 암묵적으로 생성된 onClick함수를 할당
    document.querySelector("button").onclick = onclick;
  </script>
</body>
</html>
