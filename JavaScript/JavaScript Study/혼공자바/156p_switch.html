<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>156p</title>
</head>

<body>
    <script>
        const rawInput = prompt("태어난 해를 입력해주세요.", '');
        const year = Number(rawInput);

        let 간 = ['경', '신', '임', '계', '갑', '을', '병', '정', '무', '기'];

        let 띠
        let tti = year % 12;
        if(tti === 0){
            띠 = "신"
        }else if(tti === 1){
            띠 = "유"
        }else if(tti === 2){
            띠 = "술"
        }else if(tti === 3){
            띠 = "해"
        }else if(tti === 4){
            띠 = "자"
        }else if(tti === 5){
            띠 = "축"
        }else if(tti === 6){
            띠 = "인"
        }else if(tti === 7){
            띠 = "묘"
        }else if(tti === 8){
            띠 = "진"
        }else if(tti === 9){
            띠 = "사"
        }else if(tti === 10){
            띠 = "오"
        }else if(tti === 11){
            띠 = "미"
        }


        alert(`${year}년은 ${간[year % 10]}${띠}년입니다`)
    </script>
</body>

</html>
