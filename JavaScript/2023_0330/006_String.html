<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <script src=""></script>
    <title></title>
</head>
<body>
    <script>
        let text = 'abcdefghij'
        // slice(시작 인덱스, 종료 인덱스) 
        // 시작 인덱스부터 종료 인덱스 - 1번째까지 반환
        console.log(text.slice(1, 3)) // start, end(-1)
        console.log(text.slice(1)) // start
        console.log(text.slice(3, 1)) // 안된다
        console.log(text.slice(2, -3)) // -3을 인식해 2번째부터 -3번째 이전까지 잘라냄
        
        // substring(시작 인덱스, 종료 인덱스)
        console.log(text.substring(1, 3));
        console.log(text.substring(1));
        console.log(text.substring(3, 1)); // 작동한다
        console.log(text.substring(2, -3)); // 마이너스 값을 0으로 인식해 text.substring(2, 0)이 된다.

        let text2 = 'paullab CEO leehojun CEO'
        console.log(text2.replace('CEO', 'CTO'))
        console.log(text2.replace(/CEO/g, 'CTO'))
        
        console.log(text2.replaceAll('CEO', 'CTO')) // 21년도에 추가, 구 브라우저 지원 안할 가능성이 큼
        console.log(text2.toLowerCase());
        console.log(text2.toUpperCase());

        // 알고리즘 문제에 자주 사용 됨
        console.log(text.includes('CEO'));
        console.log(text.includes('CTO'));

        // // 메서드 체이닝
        text2.replace('CEO', 'CDO').includes('CDO').toString().toUpperCase()

        // 어디서나 자주 사용되는 메서드
        text2.split(' ')
        let txt1 = 'aa bb cc dd';
        let txt2 = 'aa-bb-cc-dd';
        let txt3 = 'aa,bb,cc,dd';
        let txt4 = 'aa,bb-cc-dd';

        console.log( txt1.split(' ') );
        console.log( txt2.split('-') );
        console.log( txt3.split(',') );
        console.log( txt4.split(/[,-]/) )

        // 자주 사용되진 않지만, 몰라서 직접 구하긴 번거로운 메서드
        // trim 앞뒤로 공백을 제거해줌
        let test = '            hello world'
        console.log('           hello world')
        console.log(test.trim())

        //글자 수를 제한하고 빈 공간 앞에 채워준다
        let str1 = '123'
        console.log(str1.padStart(5, '-'))
</script>
</body>
</html>
