<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
</head>
<body>
    <script>
        let str1 = 'hello';
        let str2 = str1;

        console.log(str2); //'hello'

        str1 = 'world'
        console.log(str2); //'hello'
        // 이스케이프 문자
        // \` 작은 따옴표
        // \" 큰 따옴표
        // \t 가로 탭
        // \n 줄 바꿈

        console.log(typeof 'i\'m so happy')
        console.log('h\n\e\nl\nl\no')


        // number
        console.log(typeof 10)
        console.log(typeof 10.1)
        console.log(typeof NaN)
        
        // boolean
        console.log(typeof true)
        console.log(typeof false)

        // undefined
        console.log(typeof undefined)

        // null(값이 비어있음을 명시)
        var arr = [10, 20, 30, 40, null, 40, 50];
        console.log(arr)
        console.log(typeof arr[4]); //typeof null // type은 object이고 설계 오류
        

        // bigint
        console.log(24308432940238234n + 23480234829340024n);
        console.log(24308432940238234 + 23480234829340024);

        //symbol
        console.log(typeof Symbol())


        /* ------------------------------------------------ */
        // function        
        console.log(typeof function(){})

        // object
        console.log(typeof [10, 20, 30]) // 배열
        console.log(typeof {a: 10, b:20}) // object
        console.log(typeof /정규표현식/gi)

        // 형변환(다른 type → Number)
        console.log(+'10');
        console.log(Number('10')) // 권하지 않는다
        console.log(parseInt('10')) // 권한다.
        console.log(parseFloat('10.1')) // 권한다.
        console.log(parseInt(true)) // NaN
        console.log(parseInt(false)) // NaN
        console.log(Number(true)) // 1
        console.log(Number(false)) // 0


        // 형변환 (다른 type → string)
        let num = 10;
        console.log(num.toString())
        //10.toString() 10. 까지를 소숫점으로 본다
        console.log('' + 10)
        console.log(String(10))

        // 형변환(다른 타입 → boolean)
        let num2 = 10;
        console.log(Boolean(-1))
        console.log(Boolean(0))
        console.log(Boolean(1000))
        console.log(!!1000)
        console.log(!!num2)

    </script>
</body>
</html>
