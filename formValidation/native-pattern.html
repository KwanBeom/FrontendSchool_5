<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:invalid {
        border: 3px solid yellow;
      }
      input:valid {
        border: 3px solid teal;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="a">사과</label>
      <input type="text" id="a" pattern="사과" />

      <label for="">사과나 배</label>
      <input type="text" pattern="사과|배" />

      <label for="">아무거나 3글자</label>
      <input type="text" pattern="..." />

      <label for="">첫글자는 사,과,배 두번째 글자는 1,2,3</label>
      <input type="text" pattern="[사,과,배]|[1,2,3]" />

      <label for="">한글만 입력</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣]" />

      <label for="">한글만 글자수 제한 없이 입력</label>
      <input type="text" pattern="[ㄱ-ㅎㅏ-ㅗ가-힣]{1-5}" />

      <label for="">주민등록번호</label>
      <input type="text" pattern="[0-9]{6}" />

      <label for="">이메일</label>
      <input type="email" pattern="[a-zA-Z0-9]*@[a-z]*\.[a-z]*" />

      <label for="">전화번호</label>
      <input type="tel" pattern="(010|011|016)[0-9]{8}" />
    </form>
  </body>
</html>
