<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article{
            display: inline-block;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px;
        }
        .viewer{
            display: block;
            font-size: 2rem;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="input-text">
        <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
        let txt = "hello lions"
        const viewer = document.querySelector(".viewer")
        viewer.textContent = txt

        function push() {
            const inpTxt = document.querySelector(".input-text")
            viewer.textContent = inpTxt.value
        }

        // 테스트 가능한 코드
        // 1. 테스트 코드가 UI와 완전한 분리가 되어야 한다
        // 2. script는 JS파일로 따로 관리해야 함
        // 3. 모든 기능은 함수로 구현해야 한다.
    </script>
</body>
</html>
