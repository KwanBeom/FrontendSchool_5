<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 2rem;
            color: green;
            margin: 50px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <strong class="viewer"></strong>
        <input type="text" class="input-text">
        <button class="btn-push">적용</button>
    </article>
    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>

        (() => {
            const viewerEl = document.querySelector(".viewer"),
            inputText = document.querySelector(".input-text"),
            btnEl = document.querySelector(".btn-push"),
            textManager = new TextManager(),
            viewManager = new ViewManager(textManager, { viewerEl, inputText, btnEl })

            viewManager.updateView()
        })()
    </script>
</body>

</html>
