<body>
  <script>
    let myArr = [10, 2, 4, 5, 6, 3]
    function quickSort([...arr]) {
      if (arr.length <= 1) {
        return arr
      }
      let pivotIndex = Math.floor(arr.length / 2)
      let pivot = arr.splice(pivotIndex, 1)[0];
      const leftSection = [];
      const rightSection = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < pivot) {
          leftSection.push(arr[i])
        } else {
          rightSection.push(arr[i])
        }
      }

      return quickSort(leftSection).concat([pivot], quickSort(rightSection));
    }
    // console.log(quickSort(myArr))

    const arr = ['brazil', 'usa', 'japan',]

    function quickSortCountry([...arr]) {
      if (arr.length <= 1) {
        return arr
      }
      let pivotIndex = Math.floor(arr.length / 2)
      let pivot = arr.splice(pivotIndex, 1)[0];
      const leftSection = [];
      const rightSection = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i].length < pivot.length) {
          leftSection.push(arr[i])
        } else {
          rightSection.push(arr[i])
        }
      }

      return quickSort(leftSection).concat([pivot], quickSort(rightSection));
    }
    console.log(quickSortCountry(arr))
  </script>
