<script>
    function reverseStr(str) {
        if (str.length < 2 || typeof str !== 'string') {
            return '문자열을 넣어주세요'
        }
        // return str.split('').reverse().join('')
        let reStr = ''
        for (let i of str) {
            reStr = i + reStr
        }
        return reStr
    }
