    <script>
        // 실제 입사문제로 사용된 알고리즘 문제
        // 배열이 하나 주어졌을 때, [3,2,4,5,2,1,0,3];
        // 함수를 만듭니다. 배열 내에서 가장 먼저 반복되는 원소의 값을 반환합니다.
        const arr = [3, 2, 4, 5, 2, 1, 0, 3]

        function test(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    console.log(i, j)
                    if (arr[i] === arr[j]) {
                        return arr[i]
                    }
                }
            }
        }

        function test2(arr) {
            const useHash = {}
            for (let i = 0; i < arr.length; i++) {
                if (useHash[arr[i]]) {
                    return arr[i]
                } else {
                    useHash[arr[i]] = i
                }
            }
        }
    </script>
