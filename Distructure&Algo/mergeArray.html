<body>
    <script>
        // 정렬된 (sort) 두개 배열 병합

        function mergeSortedArrays(arr1, arr2){
            if(arr1.length !== 0 || arr2.length !== 0) return [...new Set([...arr1, ...arr2])].sort((a, b) => a - b)
            else return "병합 할 배열이 없습니다"
        }
    </script>
</body>
