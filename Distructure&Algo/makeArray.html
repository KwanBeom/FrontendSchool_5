</body>
<script>
    class ultraArray {
        constructor() {
            this.arr = {}
            this.length = 0;
        }

        push(num) {
            this.arr[this.length] = num;
            this.length += 1;
            return this.length
        }

        pop() {
            const lastState = this.arr[this.length - 1]
            delete this.arr[this.length - 1]
            this.length -= 1
            return lastState
        }

        deleteWithIndex(index) {
            const removeEl = this.arr[index];
            this.changeOrderOfItems(index);
            return removeEl;
        }
        // 인덱스를 정리하고 속성을 제거한다
        changeOrderOfItems(index) {
            this.length--;
            // 매개변수 인덱스부터 시작해 정리
            for (let i = index; i < this.length; i++) {
                // 뒤에 있는 인덱스를 앞으로 당기기
                this.arr[i] = this.arr[i + 1]
            }
            delete this.arr[this.length];
        }
    }

    const arr = new ultraArray();
    arr.push(1)
    arr.push(2)
    arr.push(3)
    arr.push(4)
    arr.push(5)
</script>
