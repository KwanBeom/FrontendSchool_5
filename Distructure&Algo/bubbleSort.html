        // 정렬이 처리되는 과정이 마치 거품이 올라오는 모습같다고 하여 버블 정렬이라고 한다.

        let myArr = [10, 9, 8, 5, 6, 1, 3, 4, 2, 4]

        function bubbleSort(arr) {
            for (let idx = 0; idx < arr.length - 1; idx++) {
                if (arr[idx] > arr[idx + 1]) {
                    // let temp = arr[idx]
                    // arr[idx] = arr[idx + 1]
                    // arr[idx + 1] = temp
                    [arr[idx], arr[idx + 1]] = [arr[idx + 1], arr[idx]]
                }
            }
            return arr
        }

        function bubbleSortAdvanced(arr) {
            for (let index = 0; index < arr.length - 1; index++) {
                for (let index2 = 0; index2 < arr.length - 1 - index; index2++) {
                    // 원소의 위치를 변경해줍니다.
                    if (arr[index2] > arr[index2 + 1]) {
                        [arr[index2], arr[index2 + 1]] = [arr[index2 + 1], arr[index2]];
                    }
                    console.log(arr);
                }
            }
            return arr
        }

        function bubbleSortAdvanced2(arr) {
            let counter = 0;
            for (let index = 0; index < arr.length - 1; index++) {
                // 정렬이 필요한 배열인지 상태를 저장합니다.
                let isSorted = true;
                for (let index2 = 0; index2 < arr.length - 1 - index; index2++) {
                    // 원소의 위치를 변경해줍니다.
                    if (arr[index2] > arr[index2 + 1]) {
                        [arr[index2], arr[index2 + 1]] = [arr[index2 + 1], arr[index2]];
                        isSorted = false;
                    }
                    console.log(arr);
                    counter++;
                }

                if (isSorted) break;
            }
            console.log('counter :', counter);
            return arr
        }
    </script>
